<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Trending Now</h2>
  <!-- <p>The .thumbnail class can be used to display an image gallery.</p>
  <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
  <p>Click on the images to enlarge them.</p> -->
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="assets/images/ed_sheeran.gif" target="_blank">
          <img src="assets/images/ed_sheeran.gif" alt="Lights" style="width:100%">
          <div class="caption">
            <p>See events / Buy Tickets</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="assets/images/sam_smith.gif" target="_blank">
          <img src="assets/images/sam_smith.gif" alt="Nature" style="width:100%">
          <div class="caption">
            <p>Lorem ipsum donec id elit non mi porta gravida at</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="assets/images/ucf_football.gif" target="_blank">
          <img src="assets/images/ucf_football.gif" alt="Fjords" style="width:100%">
          <div class="caption">
            <p>Lorem ipsum donec id elit non mi porta gravida at</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
