  <!-- Carousel Section -->
<div class="container col-md-6">
  <h2>Trending Now</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="assets/images/ed_sheeran.gif" alt="Artist-1" style="width:100%;">
      </div>

      <div class="item">
        <img src="assets/images/sam_smith.gif" alt="Artist-2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="assets/images/ucf_football.gif" alt="Artist-3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- End of Carousel Section -->

<!-- End of Trending Now Area -->
